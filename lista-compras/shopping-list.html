<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Minha lista de compras</h1>
  <hr>
  <label for="milk">
    <input type="checkbox" name="milk" id="milk" checked>
    Leite
  </label>
  <label for="eggs">
    <input type="checkbox" name="eggs" id="eggs">
    Ovos
  </label>
  
  <label for="sugar">
    <input type="checkbox" name="sugar" id="sugar">
    Açúcar
  </label>
  
  <label for="bread">
    <input type="checkbox" name="bread" id="bread">
    Pão
  </label>

  <label for="salt">
    <input type="checkbox" name="salt" id="salt">
    Sal
  </label>

  <label for="pasta">
    <input type="checkbox" name="pasta" id="pasta">
    Macarrão
  </label>
</body>
</html>
